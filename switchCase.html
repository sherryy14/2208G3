<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = 6;
        switch(age){
            case 1:
                document.write("Age is 1")
            break;
            case 2:
                document.write("Age is 2")
            break;
            case 3:
                document.write("Age is 3")
            break;
            case 4:
                document.write("Age is 4")
            break;
            case 6:
                document.write("Age is 5")
            break;
            default:
                document.write("Default msg")
        }

             let marks = 95;
        switch(true){
            case (marks >=90 && marks <=100):
                document.write("A+<br>")
                if(marks == 95){
                    document.write("Gold Medal")
                }
                break;
            case (marks >=80 && marks <90):
                document.write("A")
                break;
            case (marks >=70 && marks <80):
                document.write("B")
                break;
            default:
                document.write("Fail")
        }
    </script>
</body>
</html>
